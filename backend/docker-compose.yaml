services:
  db:
    image: postgres:16
    container_name: mybooking-postgres
    environment:
      POSTGRES_DB: mybooking
      POSTGRES_USER: mybooking
      POSTGRES_PASSWORD: mybooking
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mybooking -d mybooking"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
